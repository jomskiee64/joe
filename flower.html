<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers & Messages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://as2.ftcdn.net/v2/jpg/05/20/55/67/1000_F_520556713_iwip72HYUoyhRavHEXx87y3nlVv7Z0uX.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* gradient overlay para dreamy effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .message-box {
      position: relative;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      animation: moveSide 4s infinite alternate ease-in-out;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes moveSide {
      from { transform: translateX(-40px); }
      to { transform: translateX(40px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    .name {
      font-size: 32px;
      color: #ffeb3b;
      margin-bottom: 20px;
      display: block;
      text-shadow: 2px 2px 5px #000;
    }

    .message-box p {
      margin: 12px 0;
      opacity: 0;
      animation: fadeText 6s infinite;
    }

    .message-box p:nth-child(2) { animation-delay: 1s; }
    .message-box p:nth-child(3) { animation-delay: 2s; }
    .message-box p:nth-child(4) { animation-delay: 3s; }
    .message-box p:nth-child(5) { animation-delay: 4s; }

    @keyframes fadeText {
      0%, 100% { opacity: 0; }
      30%, 70% { opacity: 1; }
    }

    /* falling petals effect */
    .petal {
      position: absolute;
      top: -10px;
      font-size: 20px;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <span class="name"></span>
    <p>"Ang ganda mo"</p>
    <p>"Always take care of yourself"</p>
    <p>"Chase your goal"</p>
    <p>"I'm always here to support you"</p>
  </div>

  <script>
    // Display name from localStorage
    const name = localStorage.getItem("username");
    document.querySelector(".name").textContent = "Hello, " + name + " ";

    // Create falling petals
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = "";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (3 + Math.random() * 5) + "s";
      petal.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(petal);

      setTimeout(() => { petal.remove(); }, 8000);
    }

    setInterval(createPetal, 400);
  </script>
</body>
</html>
