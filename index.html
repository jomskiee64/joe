<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tap to Toggle Blur</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffb300;
      text-shadow: 0 0 20px #ff3d00, 0 0 40px #ffb300;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ff3d00, 0 0 40px #ffb300; }
      to { text-shadow: 0 0 40px #ff3d00, 0 0 60px #ffb300; }
    }

    /* ✅ Image Card Style */
    .image-wrap {
      position: relative;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      outline: none;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(255,179,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-wrap:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 30px rgba(255,179,0,0.6);
    }

    .image-wrap img {
      display: block;
      width: 100%;
      height: auto;
      filter: blur(12px) grayscale(20%);
      transform: scale(1.03);
      transition: filter 400ms ease, transform 400ms ease;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 15px;
    }

    .image-wrap.revealed img {
      filter: blur(0) grayscale(0);
      transform: scale(1);
    }

    .hint {
      position: absolute;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.55);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      color: #fff;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .image-wrap.revealed .hint {
      opacity: 0;
    }

    /* ✅ Side Text */
    .side-text {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffb300;
      opacity: 0;
      transition: opacity 0.6s ease;
      text-shadow: 0 0 10px #ff3d00, 0 0 20px #ffb300;
      z-index: 3;
    }
    .side-text.visible {
      opacity: 1;
    }

    /* ✅ Background effects */
    .abstract {
      position: absolute;
      right: 0; top: 50%;
      transform: translateY(-50%);
      width: 500px; height: 500px;
      background: radial-gradient(circle, #ffb300, #ff3d00, transparent 70%);
      filter: blur(40px);
      animation: pulse 5s infinite alternate;
      z-index: 1;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,179,0,0.9), rgba(255,61,0,0.6));
      animation: float 6s infinite ease-in-out;
      z-index: 1;
    }
    .circle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 15%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 100px; height: 100px; bottom: 15%; right: 20%; animation-delay: 2s; }

    @keyframes pulse { from { transform: translateY(-50%) scale(1); } to { transform: translateY(-50%) scale(1.2); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>
<body>
  <!-- ✅ Side text -->
  <div id="sideText" class="side-text">pakyo ka krishna, kupal ka HAHAHA</div>

  <div class="container">
    <h1>Me Kay Krishna</h1>
    <p>Tap the image to reveal or blur again.</p>

    <div id="imgWrap" class="image-wrap" tabindex="0">
      <img src="https://as1.ftcdn.net/v2/jpg/00/33/50/72/1000_F_33507222_So3zGhNKCErf3FJ94kwcrFoAQD9FNBrg.jpg" alt="Scenic view">
      <div class="hint">Tap to reveal</div>
    </div>
  </div>

  <!-- Background Effects -->
  <div class="abstract"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <script>
    const wrap = document.getElementById("imgWrap");
    const sideText = document.getElementById("sideText");

    function toggleReveal() {
      wrap.classList.toggle("revealed");
      sideText.classList.toggle("visible", wrap.classList.contains("revealed"));
    }

    wrap.addEventListener("click", toggleReveal);

    wrap.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleReveal();
      }
    });
  </script>
</body>
</html>
